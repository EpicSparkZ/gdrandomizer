<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body { font-family: Arial; background-color: #121212; color: #fff; text-align: center; margin: 0; padding: 0; }
  header { background-color: #1e1e1e; padding: 20px; font-size: 24px; font-weight: bold; }
  main { padding: 20px; }
  button { padding: 10px; font-size: 16px; margin: 10px; border-radius: 5px; border: none; background-color: #00bfff; color: #fff; cursor: pointer; }
  #levelInfo, #points { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
  #firebaseCounts { margin-top: 25px; color: #aaa; font-size: 14px; }
  a { color: #00bfff; }
</style>
</head>
<body>

<header>Random GD Level Generator</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
  <div id="firebaseCounts">Loading Firebase data...</div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDRTrz1fCq2PVGSDpXBIf3eQ4P5BU8zabU",
    authDomain: "gd-randomizer.firebaseapp.com",
    databaseURL: "https://gd-randomizer-default-rtdb.firebaseio.com",
    projectId: "gd-randomizer",
    storageBucket: "gd-randomizer.firebasestorage.app",
    messagingSenderId: "463453414221",
    appId: "1:463453414221:web:95ac36c24417228c718d04"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const invalidRef = db.ref("invalidLevels");
  const validRef = db.ref("validLevels");
  const firebaseCounts = document.getElementById('firebaseCounts');

  // Anonymous sign-in
  firebase.auth().signInAnonymously().catch(console.error);

  // Realtime counts display
  function updateCountDisplay() {
    Promise.all([
      invalidRef.child("data").once("value"),
      validRef.child("data").once("value")
    ]).then(([invalidSnap, validSnap]) => {
      const invalidCount = invalidSnap.numChildren();
      const validCount = validSnap.numChildren();
      firebaseCounts.textContent = `Firebase Stored IDs â€” Valid: ${validCount} | Invalid: ${invalidCount}`;
    });
  }

  function updateCount(ref) {
    ref.child("data").once("value").then(snapshot => {
      const count = snapshot.numChildren();
      ref.update({ count: count });
      updateCountDisplay();
    });
  }

  function logInvalidLevel(levelID) {
    invalidRef.child("data").push(levelID)
      .then(() => updateCount(invalidRef))
      .catch(err => console.error("Error writing invalid level:", err));
  }

  function logValidLevel(levelID) {
    validRef.child("data").push(levelID)
      .then(() => updateCount(validRef))
      .catch(err => console.error("Error writing valid level:", err));
  }

  const proxyUrl = 'https://api.allorigins.win/raw?url=';

  async function levelExistsOnSite(levelId) {
    try {
      const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/level/${levelId}`));
      const text = await response.text();
      return !text.includes("404: Not Found");
    } catch {
      return false;
    }
  }

  async function getRandomLevel() {
    const levelInfo = document.getElementById('levelInfo');
    const pointsDiv = document.getElementById('points');

    if (!firebase.auth().currentUser) {
      levelInfo.innerText = 'Signing in to Firebase...';
      await new Promise(resolve => {
        const unsub = firebase.auth().onAuthStateChanged(user => {
          if (user) { unsub(); resolve(); }
        });
      });
    }

    levelInfo.innerText = 'Loading random level...';
    pointsDiv.innerText = '';

    let levelData = null;
    const maxId = 126712670;
    let attempts = 0;
    const maxAttempts = 500;

    while (!levelData && attempts < maxAttempts) {
      attempts++;
      const randomId = Math.floor(Math.random() * maxId) + 1;

      try {
        const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/api/level/${randomId}`));
        const text = await response.text();
        const data = JSON.parse(text);

        if (data.name && (data.creator || data.author)) {
          const exists = await levelExistsOnSite(randomId);
          if (exists) {
            levelData = data;
            logValidLevel(randomId);
          } else {
            firebase.database().ref('invalidLevels/data').push(randomId);
            updateCount(invalidRef);
            await new Promise(r => setTimeout(r, 450));
          }
        } else {
          await new Promise(r => setTimeout(r, 450));
        }
      } catch {
        await new Promise(r => setTimeout(r, 450));
      }
    }

    if (!levelData) {
      levelInfo.innerText = 'Could not find a valid level after 500 tries. Try again.';
      pointsDiv.innerText = '';
      return;
    }

    const existsOnSite = await levelExistsOnSite(levelData.id);
    const deleted = !existsOnSite;

    const likes = levelData.likes || 0;
    const downloads = levelData.downloads || 0;
    const rated = levelData.starred || false;
    const extraPoints = rated ? 500 : 0;
    let points = (likes * 2) + (downloads * 0.05) + extraPoints;
    if (deleted) points /= 2;
    if (points < 0) points = 0;

    levelInfo.innerHTML = `
      <strong>Level:</strong> <a href="https://gdbrowser.com/level/${levelData.id}" target="_blank">${levelData.name}</a><br>
      <strong>Creator:</strong> ${levelData.creator || levelData.author}<br>
      <strong>ID:</strong> ${levelData.id}<br>
      <strong>Likes:</strong> ${likes}<br>
      <strong>Downloads:</strong> ${downloads}<br>
      <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}<br>
      <strong>Deleted:</strong> ${deleted ? 'Yes' : 'No'}
    `;
    pointsDiv.innerText = 'Points earned: ' + Math.round(points);
  }

  document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
  updateCountDisplay();
</script>

</body>
</html>
