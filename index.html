<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body { font-family: Arial; background-color: #121212; color: #fff; text-align: center; margin: 0; padding: 0; }
  header { background-color: #1e1e1e; padding: 20px; font-size: 24px; font-weight: bold; }
  main { padding: 20px; }
  button { padding: 10px; font-size: 16px; margin: 10px; border-radius: 5px; border: none; background-color: #00bfff; color: #fff; cursor: pointer; }
  #levelInfo, #points { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
  a { color: #00bfff; }
</style>
</head>
<body>

<header>Random GD Level Generator</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
const proxyUrl = 'https://api.allorigins.win/raw?url=';

async function levelExists(levelId) {
  try {
    const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/level/${levelId}`));
    const text = await response.text();
    return !text.includes("404: Not Found");
  } catch {
    return false;
  }
}

async function getRandomLevel() {
  const levelInfo = document.getElementById('levelInfo');
  const pointsDiv = document.getElementById('points');
  levelInfo.innerText = 'Loading random level...';
  pointsDiv.innerText = '';

  let levelData = null;
  const maxAttempts = 500;
  const maxId = 150000000; // fallback max ID

  for (let attempt = 1; attempt <= maxAttempts; attempt++) {
    const randomId = Math.floor(Math.random() * maxId) + 1;
    console.log(`Attempt ${attempt}: Trying level ID ${randomId}`);

    try {
      const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/api/level/${randomId}`));
      const text = await response.text();
      const data = JSON.parse(text);

      if (data.name && (data.creator || data.author)) {
        const exists = await levelExists(randomId);
        if (exists) {
          levelData = data;
          console.log(`Valid level found! ID: ${randomId}, Name: ${data.name}`);
          break;
        }
      }
    } catch {
      // ignore errors and continue
    }

    await new Promise(r => setTimeout(r, 150)); // 150ms delay between attempts
  }

  if (!levelData) {
    levelInfo.innerText = 'Could not find a valid level. Please try again.';
    pointsDiv.innerText = '';
    return;
  }

  const likes = levelData.likes || 0;
  const downloads = levelData.downloads || 0;
  const rated = levelData.starred || false;
  let points = (likes * 2) + (downloads * 0.15) + (rated ? 150 : 0);

  levelInfo.innerHTML = `
    <strong>Level:</strong> <a href="https://gdbrowser.com/level/${levelData.id}" target="_blank">${levelData.name}</a><br>
    <strong>Creator:</strong> ${levelData.creator || levelData.author}<br>
    <strong>ID:</strong> ${levelData.id}<br>
    <strong>Likes:</strong> ${likes}<br>
    <strong>Downloads:</strong> ${downloads}<br>
    <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}
  `;
  pointsDiv.innerText = 'Points earned: ' + Math.round(points);
}

document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
