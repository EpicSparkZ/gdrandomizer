<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body {
    font-family: Arial;
    background-color: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
  }
  #levelInfo, #points {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #00bfff;
  }
</style>
</head>
<body>

<header>Random GD Level Generator</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
  async function getRandomLevel() {
    const levelInfo = document.getElementById('levelInfo');
    const pointsDiv = document.getElementById('points');

    levelInfo.innerText = 'Loading random level...';
    pointsDiv.innerText = '';

    const proxyUrl = 'https://api.allorigins.win/raw?url=';
    const maxId = 10000000;

    let levelData = null;

    // Keep retrying until a valid level is found
    while (!levelData) {
      try {
        const randomId = Math.floor(Math.random() * maxId) + 1;
        const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/api/level/${randomId}`));
        const data = await response.json();

        // Check if the data is valid (not undefined / 0)
        if (data.name && data.creator) {
          levelData = data;
        } else {
          // Retry automatically
          console.log('Invalid level, retrying...', randomId);
          await new Promise(r => setTimeout(r, 10)); // tiny delay before retry
        }
      } catch (err) {
        console.error('Error fetching level, retrying...', err);
        await new Promise(r => setTimeout(r, 10));
      }
    }

    const likes = levelData.likes || 0;
    const downloads = levelData.downloads || 0;
    const rated = levelData.starred || false;

    const extraPoints = rated ? 150 : 0;
    const points = (likes * 2) + (downloads * 0.15) + extraPoints;

    levelInfo.innerHTML = `
      <strong>Level:</strong> <a href="https://gdbrowser.com/level/${levelData.id}" target="_blank">${levelData.name}</a><br>
      <strong>Creator:</strong> ${levelData.creator}<br>
      <strong>Likes:</strong> ${likes}<br>
      <strong>Downloads:</strong> ${downloads}<br>
      <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}
    `;
    pointsDiv.innerText = 'Points earned: ' + Math.round(points);
  }

  document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
