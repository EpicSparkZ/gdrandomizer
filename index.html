<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body {
    font-family: Arial;
    background-color: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
  }
  #levelInfo, #points {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #00bfff;
  }
</style>
</head>
<body>

<header>Random GD Level Generator</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
async function getRandomLevel() {
  const levelInfo = document.getElementById('levelInfo');
  const pointsDiv = document.getElementById('points');

  levelInfo.innerText = 'Loading random level...';
  pointsDiv.innerText = '';

  let attempts = 0;
  const maxAttempts = 500;
  let levelData = null;

  while (!levelData && attempts < maxAttempts) {
    attempts++;
    try {
      const response = await fetch('http://localhost:3000/random-level'); // Node.js server
      if (!response.ok) throw new Error('Failed to fetch level from server.');
      const data = await response.json();

      if (data.name && data.creator && data.id) {
        levelData = data;
        console.log(`Valid level found! Attempt ${attempts}, Level ID: ${data.id}`);
      } else {
        console.log(`Attempt ${attempts}: Invalid level data, retrying...`);
        await new Promise(r => setTimeout(r, 50));
      }
    } catch (err) {
      console.error(`Attempt ${attempts}: Error fetching level, retrying...`, err);
      await new Promise(r => setTimeout(r, 50));
    }
  }

  if (!levelData) {
    levelInfo.innerText = 'Could not find a valid level after 500 tries. Please try again.';
    pointsDiv.innerText = '';
    return;
  }

  // Points calculation
  const likes = levelData.likes || 0;
  const downloads = levelData.downloads || 0;
  const dislikes = likes < 0 ? Math.abs(likes) : 0;
  const rated = levelData.rated || false;
  const extraPoints = rated ? 150 : 0;
  let points = (likes * 2) + (downloads * 0.15) + extraPoints;
  if (dislikes > 0) points = Math.max(0, points - (dislikes * 0.25));

  levelInfo.innerHTML = `
    <strong>Level:</strong> <a href="https://gdbrowser.com/level/${levelData.id}" target="_blank">${levelData.name}</a><br>
    <strong>Creator:</strong> ${levelData.creator}<br>
    <strong>ID:</strong> ${levelData.id}<br>
    <strong>Likes:</strong> ${likes}<br>
    <strong>Downloads:</strong> ${downloads}<br>
    <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}
  `;
  pointsDiv.innerText = 'Points earned: ' + Math.round(points);
}

document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
