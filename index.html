<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body {
    font-family: Arial;
    background-color: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
  }
  #levelInfo, #points {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #00bfff;
  }
</style>
</head>
<body>

<header>Geometry Dash Random Level Points</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
  async function getRandomLevel() {
    document.getElementById('levelInfo').innerText = 'Loading random level...';
    document.getElementById('points').innerText = '';

    try {
      const proxyUrl = 'https://api.allorigins.win/raw?url=';
      const targetUrl = 'https://gdbrowser.com/api/level/random';
      const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));

      if (!response.ok) throw new Error('Failed to fetch level');

      const text = await response.text();
      const data = JSON.parse(text);

      const likes = data.likes || 0;
      const downloads = data.downloads || 0;
      const rated = data.starred || false;

      let extraPoints = 0;
      if (rated) {
        extraPoints = 150;
      }

      const points = (likes * 2) + (downloads * 0.15) + extraPoints;

      document.getElementById('levelInfo').innerHTML = `
        <strong>Level:</strong> <a href="https://gdbrowser.com/level/${data.id}" target="_blank">${data.name}</a><br>
        <strong>Creator:</strong> ${data.creator}<br>
        <strong>Likes:</strong> ${likes}<br>
        <strong>Downloads:</strong> ${downloads}<br>
        <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}
      `;
      document.getElementById('points').innerText = 'Points earned: ' + Math.round(points);
    } catch (err) {
      document.getElementById('levelInfo').innerText = 'Error: Could not load level.';
      console.error(err);
    }
  }

  document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
