<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body {
    font-family: Arial;
    background-color: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
  }
  #levelInfo, #points {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #00bfff;
  }
</style>
</head>
<body>

<header>Geometry Dash Random Level Points</header>

<main>
  <input id="username" placeholder="Enter your username"><br>
  <button id="randomLevel">Get Random Level</button>

  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
  // Load saved username if exists
  const savedUsername = localStorage.getItem('gdUsername');
  if (savedUsername) {
    document.getElementById('username').value = savedUsername;
  }

  async function getRandomLevel() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value || 'Guest';

    // Save username locally
    localStorage.setItem('gdUsername', username);

    // Fetch random GD level
    const response = await fetch('https://gdbrowser.com/api/level/random');
    const data = await response.json();

    // Points calculation
    const likes = data.likes || 0;
    const downloads = data.downloads || 0;
    const rated = data.starred || false;

    let extraPoints = 0;
    if (rated) {
      extraPoints = 150;
    }

    const points = (likes * 2) + (downloads * 0.15) + extraPoints;

    // Show level info
    document.getElementById('levelInfo').innerHTML =
      `Level: <a href="https://gdbrowser.com/level/${data.id}" target="_blank">${data.name}</a><br>` +
      `Creator: ${data.creator}<br>` +
      `Likes: ${likes}, Downloads: ${downloads}, Rated: ${rated}`;

    document.getElementById('points').innerText = `Points earned: ${points}`;
  }

  document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
