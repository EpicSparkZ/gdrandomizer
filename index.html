<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Level Generator</title>
<style>
  body {
    font-family: Arial;
    background-color: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
  }
  #levelInfo, #points {
    margin-top: 20px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  a {
    color: #00bfff;
  }
</style>
</head>
<body>

<header>Random GD Level Generator</header>

<main>
  <button id="randomLevel">Get Random Level</button>
  <div id="levelInfo"></div>
  <div id="points"></div>
</main>

<script>
  const proxyUrl = 'https://api.allorigins.win/raw?url=';

  async function getMaxLevelID() {
    try {
      const response = await fetch(proxyUrl + encodeURIComponent('https://history.geometrydash.eu/'));
      const text = await response.text();
      const matches = [...text.matchAll(/\/level\/(\d+)/g)];
      const ids = matches.map(m => parseInt(m[1], 10));
      if (ids.length === 0) return 150000000; // fallback silently
      const maxId = Math.max(...ids);
      console.log('Max level ID determined:', maxId);
      return maxId;
    } catch (err) {
      console.error('Error fetching max level ID:', err);
      return 150000000; // fallback silently
    }
  }

  async function levelExistsOnSite(levelId) {
    try {
      const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/level/${levelId}`));
      const text = await response.text();
      return !text.includes("404: Not Found");
    } catch (err) {
      return false;
    }
  }

  async function getRandomLevel() {
    const levelInfo = document.getElementById('levelInfo');
    const pointsDiv = document.getElementById('points');

    levelInfo.innerText = 'Loading random level...';
    pointsDiv.innerText = '';

    let levelData = null;
    const maxId = await getMaxLevelID();
    let attempts = 0;
    const maxAttempts = 500;

    while (!levelData && attempts < maxAttempts) {
      attempts++;
      const randomId = Math.floor(Math.random() * maxId) + 1;
      console.log(`Attempt ${attempts}: Trying level ID ${randomId}`);

      try {
        const response = await fetch(proxyUrl + encodeURIComponent(`https://gdbrowser.com/api/level/${randomId}`));
        const text = await response.text();
        const data = JSON.parse(text);

        if (data.name && (data.creator || data.author)) {
          const exists = await levelExistsOnSite(randomId);
          if (exists) {
            levelData = data;
            console.log(`Valid level found! ID: ${randomId}, Name: ${data.name}`);
          } else {
            console.log(`Attempt ${attempts}: Level ID ${randomId} not found on site, retrying...`);
            await new Promise(r => setTimeout(r, 25));
          }
        } else {
          console.log(`Attempt ${attempts}: Invalid API data for level ID ${randomId}, retrying...`);
          await new Promise(r => setTimeout(r, 25));
        }
      } catch (err) {
        console.error(`Attempt ${attempts}: Error fetching level ID ${randomId}, retrying...`, err);
        await new Promise(r => setTimeout(r, 25));
      }
    }

    if (!levelData) {
      levelInfo.innerText = 'Could not find a valid random level after 350 tries. Please try again.';
      pointsDiv.innerText = '';
      return;
    }

    // Points calculation
    const likes = levelData.likes || 0;
    const downloads = levelData.downloads || 0;
    const dislikes = levelData.likes < 0 ? Math.abs(levelData.likes) : 0; // negative likes count as dislikes
    const rated = levelData.starred || false;
    const extraPoints = rated ? 150 : 0;
    let points = (likes * 2) + (downloads * 0.15) + extraPoints;
    if (dislikes > 0) points = Math.max(0, points - (dislikes * 0.25));

    // Display only Level, Creator, ID, Likes, Downloads, Rated
    levelInfo.innerHTML = `
      <strong>Level:</strong> <a href="https://gdbrowser.com/level/${levelData.id}" target="_blank">${levelData.name}</a><br>
      <strong>Creator:</strong> ${levelData.creator || levelData.author}<br>
      <strong>ID:</strong> ${levelData.id}<br>
      <strong>Likes:</strong> ${likes}<br>
      <strong>Downloads:</strong> ${downloads}<br>
      <strong>Rated:</strong> ${rated ? 'Yes' : 'No'}
    `;
    pointsDiv.innerText = 'Points earned: ' + Math.round(points);
  }

  document.getElementById('randomLevel').addEventListener('click', getRandomLevel);
</script>

</body>
</html>
